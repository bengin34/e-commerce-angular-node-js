<div class="card">
  <div class="card-header">
    <h4 style="float: left">Categories</h4>
    <nav style="float: right" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Categories</li>
      </ol>
    </nav>
  </div>
</div>

<div class="card mt-2">
  <div class="card-header">
    <h4>Category List</h4>
  </div>
  <div class="card-body">
    <div class="form-group d-flex">
      <button
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        <i class="fa fa-plus"></i>
      </button>
      <div class="col-md-4" style="float: right">
        <input
          type="search"
          class="form-control"
          placeholder="Enter your keyword"
        />
      </div>
    </div>

    <div class="form-group mt-2">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Category name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories let index= index">
            <td>{{index + 1}}</td>
            <td>{{category.name}}</td>
            <td>
              <button class="btn btn-outline-warning btn-sm" >
                <i class="fa fa-edit" ></i>
              </button>
              <button class="btn btn-outline-danger btn-sm mx-1" >
                <i class="fa fa-trash" ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Category</h5>
        <button
          type="button"
          id="addModalCloseBtn"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form autocomplete="off" #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Category Name</label>
            <input
              type="text"
              ngModel
              name="name"
              id="name"
              #name
              [appValid]="name.validity.valid"
              required
              minlength="3"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
